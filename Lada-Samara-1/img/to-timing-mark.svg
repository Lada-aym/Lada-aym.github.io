<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" font-family="DejaVu Sans, Arial, sans-serif">
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #000000;
      --stroke: #000000;
      --fill-comp: #616161;
      --highlight: #e53935;
      --belt: #4e342e;
      --roller: #bdbdbd;
      --label-bg: #ffffff;
    }
    .dark-theme svg, .dark svg {
      --bg: #1e1e1e;
      --text: #eeeeee;
      --stroke: #cccccc;
      --fill-comp: #757575;
      --highlight: #ef5350;
      --belt: #8d6e63;
      --roller: #616161;
      --label-bg: #333333;
    }
    .pulley { fill: var(--fill-comp); stroke: var(--stroke); stroke-width: 2; }
    .mark-line { stroke: var(--highlight); stroke-width: 3; }
    .belt { fill: none; stroke: var(--belt); stroke-width: 6; stroke-dasharray: 8,4; }
    .roller { fill: var(--roller); stroke: var(--stroke); stroke-width: 1.5; }
    .label {
      font-size: 16px;
      fill: var(--text);
      font-weight: 600;
      text-anchor: middle;
    }
    .label-small {
      font-size: 12px;
      fill: var(--highlight);
    }
    .note {
      font-size: 14px;
      fill: var(--text);
      font-weight: 500;
      text-anchor: middle;
    }
    .bg {
      fill: var(--bg);
      rx: 12;
      ry: 12;
    }
  </style>

  <!-- Фон с закруглёнными краями -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Шкив коленвала (ШКИВ КВ) -->
  <g transform="translate(200,200)">
    <circle r="60" class="pulley" />
    <text x="0" y="5" class="label" fill="#ffffff">ШКИВ КВ</text>
    <!-- Метка на шкиве (вверху) -->
    <line x1="0" y1="-60" x2="0" y2="-70" class="mark-line" />
    <text x="0" y="-80" class="label-small">МЕТКА</text>
  </g>

  <!-- Шкив распредвала (ШКИВ РВ) -->
  <g transform="translate(500,200)">
    <circle r="80" class="pulley" />
    <text x="0" y="5" class="label" fill="#ffffff">ШКИВ РВ</text>
    <!-- Метка на шкиве (справа) -->
    <line x1="80" y1="0" x2="90" y2="0" class="mark-line" />
    <text x="100" y="5" class="label-small">МЕТКА</text>
  </g>

  <!-- Ремень ГРМ (дуга между шкивами) -->
  <path d="M 260 200 
           Q 380 180 500 280" 
        class="belt" />

  <text x="380" y="160" font-size="14" text-anchor="middle" class="note">РЕМЕНЬ ГРМ</text>

  <!-- Натяжной ролик -->
  <g transform="translate(350,280)">
    <circle r="20" class="roller" />
    <text x="0" y="40" font-size="12" class="label-small">РОЛИК</text>
  </g>

  <!-- Подпись-рекомендация -->
  <text x="400" y="360" class="note" font-size="15">
    Метки должны совпадать: КВ — ВМТ, РВ — метка на крышке
  </text>
</svg>
