<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600" font-family="DejaVu Sans, Arial, sans-serif">
  <style>
    /* Цветовые переменные: светлая / тёмная тема */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --stroke: #000000;
      --fill-comp: #f8f8f8;
      --wire-red: #e53935;
      --wire-blue: #1e88e5;
      --wire-black: #263238;
      --wire-white: #bbbbbb;
      --wire-green: #43a047;
    }
    .dark-theme svg, .dark svg {
      --bg: #121212;
      --text: #eeeeee;
      --stroke: #cccccc;
      --fill-comp: #333333;
      --wire-red: #ef5350;
      --wire-blue: #42a5f5;
      --wire-black: #b0bec5;
      --wire-white: #aaaaaa;
      --wire-green: #66bb6a;
    }

    .component {
      fill: var(--fill-comp);
      stroke: var(--stroke);
      stroke-width: 1.8;
      rx: 4;
      ry: 4;
    }
    .wire {
      stroke-width: 3;
      fill: none;
    }
    .red    { stroke: var(--wire-red); }
    .blue   { stroke: var(--wire-blue); }
    .black  { stroke: var(--wire-black); }
    .white  { stroke: var(--wire-white); }
    .green  { stroke: var(--wire-green); }
    .label {
      font-size: 15px;
      fill: var(--text);
      font-weight: 500;
    }
    .label-small {
      font-size: 13px;
      fill: var(--text);
    }
    .center { text-anchor: middle; }
    .start  { text-anchor: start; }
    .marker { marker-mid: url(#arrow); }
  </style>

  <!-- Стрелка тока -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--text)" />
    </marker>
  </defs>

  <!-- Фон -->
  <rect width="100%" height="100%" fill="var(--bg)" />

  <!-- Блок предохранителей (F) -->
  <g transform="translate(100,100)">
    <rect width="80" height="100" class="component" />
    <text x="40" y="-10" class="label center">F</text>
    <text x="40" y="120" class="label-small center">БП</text>
  </g>

  <!-- Переключатель света (SA2) -->
  <g transform="translate(250,150)">
    <circle r="30" class="component" />
    <path d="M 0 0 L 20 -20 M 0 0 L 20 20 M 0 0 L 0 -30" stroke="var(--stroke)" stroke-width="2"/>
    <text x="0" y="-40" class="label center">SA2</text>
    <text x="0" y="45" class="label-small center">Переключатель</text>
  </g>

  <!-- Реле ближнего света (K2) -->
  <g transform="translate(400,80)">
    <rect width="60" height="40" class="component" />
    <text x="30" y="25" class="label center">K2</text>
  </g>

  <!-- Реле дальнего света (K3) -->
  <g transform="translate(400,160)">
    <rect width="60" height="40" class="component" />
    <text x="30" y="25" class="label center">K3</text>
  </g>

  <!-- Фара левая (HL2) -->
  <g transform="translate(600,100)">
    <circle r="40" class="component" />
    <text x="0" y="5" class="label center">HL2</text>
    <text x="0" y="60" class="label-small center">Левая</text>
  </g>

  <!-- Фара правая (HL3) -->
  <g transform="translate(600,240)">
    <circle r="40" class="component" />
    <text x="0" y="5" class="label center">HL3</text>
    <text x="0" y="60" class="label-small center">Правая</text>
  </g>

  <!-- Габариты (HL4, HL5) -->
  <g transform="translate(620,350)">
    <rect width="100" height="20" class="component" />
    <text x="50" y="15" class="label center">HL4</text>
    <text x="50" y="35" class="label-small center">Габарит слева</text>
  </g>
  <g transform="translate(750,350)">
    <rect width="100" height="20" class="component" />
    <text x="50" y="15" class="label center">HL5</text>
    <text x="50" y="35" class="label-small center">Габарит справа</text>
  </g>

  <!-- Цепи -->

  <!-- Питание от БП к переключателю (зажигание) -->
  <line x1="180" y1="150" x2="220" y2="150" class="wire blue marker"/>
  <line x1="220" y1="150" x2="220" y2="180" class="wire blue"/>
  <line x1="220" y1="180" x2="250" y2="180" class="wire blue"/>

  <!-- Управление ближним светом -->
  <line x1="280" y1="140" x2="370" y2="100" class="wire green marker"/>
  <line x1="370" y1="100" x2="400" y2="100" class="wire green"/>

  <!-- Управление дальним светом -->
  <line x1="280" y1="160" x2="370" y2="180" class="wire green marker"/>
  <line x1="370" y1="180" x2="400" y2="180" class="wire green"/>

  <!-- Питание ближнего света (реле → фары) -->
  <line x1="460" y1="100" x2="600" y2="100" class="wire red marker"/>
  <line x1="460" y1="180" x2="600" y2="240" class="wire red marker"/>

  <!-- Масса фар -->
  <line x1="640" y1="140" x2="640" y2="180" class="wire black"/>
  <line x1="640" y1="180" x2="770" y2="180" class="wire black"/>
  <line x1="770" y1="180" x2="770" y2="360" class="wire black"/>
  <text x="770" y="380" class="label center">Масса</text>

  <!-- Габариты (от БП → HL4, HL5) -->
  <line x1="180" y1="130" x2="590" y2="360" class="wire white marker"/>
  <line x1="590" y1="360" x2="620" y2="360" class="wire white"/>
  <line x1="720" y1="360" x2="750" y2="360" class="wire white"/>

  <!-- Подписи цветов -->
  <g transform="translate(800,50)">
    <text x="0" y="0" class="label">Цвета проводов:</text>
    <line x1="0" y1="25" x2="40" y2="25" class="wire blue"/>
    <text x="50" y="29" class="label start">+12В (зажигание)</text>

    <line x1="0" y1="55" x2="40" y2="55" class="wire red"/>
    <text x="50" y="59" class="label start">+12В (рабочее)</text>

    <line x1="0" y1="85" x2="40" y2="85" class="wire green"/>
    <text x="50" y="89" class="label start">Управление (реле)</text>

    <line x1="0" y1="115" x2="40" y2="115" class="wire white"/>
    <text x="50" y="119" class="label start">Габариты</text>

    <line x1="0" y1="145" x2="40" y2="145" class="wire black"/>
    <text x="50" y="149" class="label start">Масса</text>
  </g>

  <!-- Заголовок -->
  <text x="500" y="40" class="label center" font-size="18" font-weight="bold">Схема фар и габаритов — ВАЗ-2108/2109</text>
  <text x="500" y="580" class="label-small center">ГОСТ 2.755-87 — обозначения реле, выключателей, ламп</text>
</svg>
