<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" font-family="DejaVu Sans, Arial, sans-serif">
  <style>
    /* Цветовые переменные для светлой и тёмной темы */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --stroke: #000000;
      --fill-comp: #f8f8f8;
      --wire-red: #e53935;
      --wire-blue: #1e88e5;
      --wire-black: #263238;
      --wire-green: #43a047;
      --wire-yellow: #fbc02d;
      --wire-white: #dddddd;
    }
    .dark-theme svg, .dark svg {
      --bg: #121212;
      --text: #eeeeee;
      --stroke: #cccccc;
      --fill-comp: #333333;
      --wire-red: #ef5350;
      --wire-blue: #42a5f5;
      --wire-black: #b0bec5;
      --wire-green: #66bb6a;
      --wire-yellow: #ffee58;
      --wire-white: #aaaaaa;
    }

    .component {
      fill: var(--fill-comp);
      stroke: var(--stroke);
      stroke-width: 1.8;
      rx: 4;
      ry: 4;
    }
    .wire {
      stroke-width: 3;
      fill: none;
    }
    .red    { stroke: var(--wire-red); }
    .blue   { stroke: var(--wire-blue); }
    .black  { stroke: var(--wire-black); }
    .green  { stroke: var(--wire-green); }
    .yellow { stroke: var(--wire-yellow); }
    .white  { stroke: var(--wire-white); }
    .label {
      font-size: 15px;
      fill: var(--text);
      font-weight: 500;
    }
    .label-small {
      font-size: 13px;
      fill: var(--text);
    }
    .center { text-anchor: middle; }
    .start  { text-anchor: start; }
    .marker { marker-mid: url(#arrow); }
  </style>

  <!-- Стрелка тока -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--text)" />
    </marker>
  </defs>

  <!-- Фон -->
  <rect width="100%" height="100%" fill="var(--bg)" />

  <!-- АКБ (GB) -->
  <g transform="translate(100,100)">
    <rect width="70" height="50" class="component" />
    <line x1="25" y1="15" x2="25" y2="35" stroke="var(--stroke)" stroke-width="4"/>
    <line x1="50" y1="20" x2="50" y2="30" stroke="var(--stroke)" stroke-width="6"/>
    <text x="35" y="-10" class="label center">GB</text>
    <text x="35" y="70" class="label-small center">АКБ 12 В</text>
  </g>

  <!-- Генератор (G) -->
  <g transform="translate(250,120)">
    <circle r="40" class="component" />
    <text x="0" y="5" class="label center">G</text>
  </g>

  <!-- Замок зажигания (SA1) -->
  <g transform="translate(320,220)">
    <circle r="25" class="component" />
    <path d="M 0 0 L 15 -15 M 0 0 L 15 15" stroke="var(--stroke)" stroke-width="2"/>
    <text x="0" y="-35" class="label center">SA1</text>
  </g>

  <!-- Блок предохранителей (F) -->
  <g transform="translate(400,300)">
    <rect width="100" height="120" class="component" />
    <text x="50" y="-10" class="label center">F</text>
    <text x="50" y="140" class="label-small center">БП</text>
  </g>

  <!-- Панель приборов (П) -->
  <g transform="translate(550,130)">
    <rect width="120" height="70" class="component" />
    <text x="60" y="-10" class="label center">П</text>
    <text x="60" y="90" class="label-small center">Приборы</text>
  </g>

  <!-- Стартер (M) -->
  <g transform="translate(230,330)">
    <rect width="80" height="50" class="component" />
    <text x="40" y="25" class="label center">M</text>
  </g>

  <!-- Печка (М2) -->
  <g transform="translate(540,330)">
    <rect width="60" height="40" class="component" />
    <text x="30" y="20" class="label center">M2</text>
  </g>

  <!-- Фара левая (HL2) -->
  <g transform="translate(700,150)">
    <circle r="30" class="component" />
    <text x="0" y="5" class="label center">HL2</text>
  </g>

  <!-- Фара правая (HL3) -->
  <g transform="translate(780,150)">
    <circle r="30" class="component" />
    <text x="0" y="5" class="label center">HL3</text>
  </g>

  <!-- Цепи -->

  <!-- АКБ → Генератор -->
  <line x1="170" y1="125" x2="210" y2="125" class="wire red marker"/>
  <line x1="210" y1="125" x2="210" y2="120" class="wire red"/>
  <line x1="210" y1="120" x2="250" y2="120" class="wire red"/>

  <!-- АКБ → Стартер -->
  <line x1="170" y1="125" x2="230" y2="125" class="wire red"/>
  <line x1="230" y1="125" x2="230" y2="330" class="wire red"/>
  <line x1="230" y1="330" x2="270" y2="330" class="wire red marker"/>

  <!-- Замок зажигания → БП -->
  <line x1="345" y1="220" x2="400" y2="300" class="wire blue marker"/>

  <!-- БП → Панель приборов -->
  <line x1="450" y1="300" x2="550" y2="165" class="wire green marker"/>

  <!-- БП → Печка -->
  <line x1="450" y1="330" x2="540" y2="350" class="wire blue marker"/>

  <!-- Панель → Фары -->
  <line x1="610" y1="165" x2="670" y2="150" class="wire white marker"/>
  <line x1="610" y1="165" x2="750" y2="150" class="wire white marker"/>

  <!-- Масса -->
  <line x1="250" y1="160" x2="250" y2="180" class="wire black"/>
  <line x1="250" y1="180" x2="740" y2="180" class="wire black"/>
  <line x1="740" y1="180" x2="740" y2="150" class="wire black"/>
  <text x="740" y="140" class="label center">Масса</text>

  <!-- Управляющий провод стартера -->
  <line x1="345" y1="220" x2="345" y2="260" class="wire yellow"/>
  <line x1="345" y1="260" x2="270" y2="260" class="wire yellow"/>
  <line x1="270" y1="260" x2="270" y2="330" class="wire yellow marker"/>

  <!-- Подписи цветов проводов -->
  <g transform="translate(900,50)">
    <text x="0" y="0" class="label">Цвета проводов:</text>
    <line x1="0" y1="20" x2="40" y2="20" class="wire red"/>
    <text x="50" y="24" class="label start">+12В (постоянное)</text>

    <line x1="0" y1="45" x2="40" y2="45" class="wire blue"/>
    <text x="50" y="49" class="label start">+12В (зажигание)</text>

    <line x1="0" y1="70" x2="40" y2="70" class="wire green"/>
    <text x="50" y="74" class="label start">Сигналы датчиков</text>

    <line x1="0" y1="95" x2="40" y2="95" class="wire black"/>
    <text x="50" y="99" class="label start">Масса</text>

    <line x1="0" y1="120" x2="40" y2="120" class="wire yellow"/>
    <text x="50" y="124" class="label start">Управляющий (стартер)</text>
  </g>

  <!-- Заголовок -->
  <text x="600" y="40" class="label center" font-size="18" font-weight="bold">Общая электросхема ВАЗ-2108/2109</text>
  <text x="600" y="700" class="label-small center">ГОСТ 2.755-87, 2.721-74 — условные обозначения</text>
</svg>
