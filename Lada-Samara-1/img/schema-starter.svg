<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500" font-family="DejaVu Sans, Arial, sans-serif">
  <style>
    /* Цветовые переменные: светлая / тёмная тема */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --stroke: #000000;
      --fill-comp: #f8f8f8;
      --wire-red: #e53935;
      --wire-yellow: #fbc02d;
      --wire-black: #263238;
    }
    .dark-theme svg, .dark svg {
      --bg: #121212;
      --text: #eeeeee;
      --stroke: #cccccc;
      --fill-comp: #333333;
      --wire-red: #ef5350;
      --wire-yellow: #ffee58;
      --wire-black: #b0bec5;
    }

    .component {
      fill: var(--fill-comp);
      stroke: var(--stroke);
      stroke-width: 1.8;
      rx: 4;
      ry: 4;
    }
    .wire {
      stroke-width: 3.2;
      fill: none;
    }
    .red    { stroke: var(--wire-red); }
    .yellow { stroke: var(--wire-yellow); }
    .black  { stroke: var(--wire-black); }
    .label {
      font-size: 15px;
      fill: var(--text);
      font-weight: 500;
    }
    .label-small {
      font-size: 13px;
      fill: var(--text);
    }
    .center { text-anchor: middle; }
    .start  { text-anchor: start; }
    .marker { marker-mid: url(#arrow); }
  </style>

  <!-- Стрелка тока -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--text)" />
    </marker>
  </defs>

  <!-- Фон -->
  <rect width="100%" height="100%" fill="var(--bg)" />

  <!-- АКБ (GB) -->
  <g transform="translate(100,200)">
    <rect width="70" height="50" class="component" />
    <line x1="25" y1="15" x2="25" y2="35" stroke="var(--stroke)" stroke-width="4"/>
    <line x1="50" y1="20" x2="50" y2="30" stroke="var(--stroke)" stroke-width="6"/>
    <text x="35" y="-10" class="label center">GB</text>
    <text x="35" y="70" class="label-small center">АКБ 12 В</text>
  </g>

  <!-- Стартер (M) -->
  <g transform="translate(600,200)">
    <rect width="80" height="50" class="component" />
    <circle cx="40" cy="25" r="18" fill="none" stroke="var(--stroke)" stroke-width="1.5"/>
    <text x="40" y="25" class="label center">M</text>
    <text x="40" y="70" class="label-small center">Стартер</text>
  </g>

  <!-- Втягивающее реле (К4) -->
  <g transform="translate(580,270)">
    <rect width="40" height="40" class="component" />
    <text x="20" y="25" class="label center" font-size="12">K4</text>
  </g>

  <!-- Замок зажигания (SA1) -->
  <g transform="translate(300,100)">
    <circle r="25" class="component" />
    <path d="M 0 0 L 15 -15 M 0 0 L 15 15" stroke="var(--stroke)" stroke-width="2"/>
    <text x="0" y="-35" class="label center">SA1</text>
    <text x="0" y="40" class="label-small center">Замок</text>
  </g>

  <!-- Цепи -->

  <!-- Постоянное питание (+12В) от АКБ к стартеру -->
  <line x1="170" y1="225" x2="600" y2="225" class="wire red marker"/>
  <line x1="600" y1="225" x2="640" y2="225" class="wire red"/>

  <!-- Управляющий провод (с замка → втягивающее реле) -->
  <line x1="325" y1="100" x2="325" y2="180" class="wire yellow"/>
  <line x1="325" y1="180" x2="580" y2="180" class="wire yellow"/>
  <line x1="580" y1="180" x2="580" y2="270" class="wire yellow marker"/>

  <!-- От втягивающего реле к стартеру (включение) -->
  <line x1="600" y1="270" x2="600" y2="200" class="wire yellow marker"/>

  <!-- Масса (от стартера к АКБ) -->
  <line x1="640" y1="250" x2="640" y2="320" class="wire black"/>
  <line x1="640" y1="320" x2="100" y2="320" class="wire black"/>
  <line x1="100" y1="320" x2="100" y2="250" class="wire black"/>
  <text x="50" y="340" class="label start">Масса</text>

  <!-- Подписи проводов -->
  <g transform="translate(700,100)">
    <text x="0" y="0" class="label">Цвета проводов:</text>
    <line x1="0" y1="25" x2="40" y2="25" class="wire red"/>
    <text x="50" y="29" class="label start">+12В (постоянное)</text>

    <line x1="0" y1="55" x2="40" y2="55" class="wire yellow"/>
    <text x="50" y="59" class="label start">Управляющий (зажигание)</text>

    <line x1="0" y1="85" x2="40" y2="85" class="wire black"/>
    <text x="50" y="89" class="label start">Масса</text>
  </g>

  <!-- Заголовок -->
  <text x="450" y="40" class="label center" font-size="18" font-weight="bold">Схема стартера — ВАЗ-2108/2109</text>
  <text x="450" y="480" class="label-small center">ГОСТ 2.755-87 — обозначения: GB — АКБ, M — двигатель, K4 — реле, SA1 — выключатель</text>
</svg>
